<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Painting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/cover.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>

  <body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Painting <i class="fas fa-palette"></i></h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="#" id="open"><i class="far fa-folder-open"></i> Open</a>
            <a class="nav-link" href="#" id="start"><i class="far fa-trash-alt"></i> Start over</a>
            <a class="nav-link" href="#" id="save"><i class="far fa-save"></i> Save</a>
          </nav>
        </div>
      </header>

      <div class="row">

        <div class="col-2 border">
          <div class="filters">
            <div class="row">
              <div class="col border">
                <p>black & white</p>
                <a href="bw" name="bw"><img class="filter-img" src="images/bw-filter.jpg" alt="black & white"></a>
              </div>
            </div>
            <div class="row">
              <div class="col border">
                <p>sepia</p>
                <a href="sepia" name="sepia"><img class="filter-img" src="images/sepia-filter.jpg" alt="sepia"></a>
              </div>
            </div>
            <div class="row">
              <div class="col border">
                <p>negative</p>
                <a href="negative" name="negative"><img class="filter-img" src="images/negative-filter.jpg" alt="negative"></a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-8 border">
          <main role="main" class="inner cover" id="main">
            <canvas class="canvas" id="canvas" width="700" height="500"></canvas>
          </main>
        </div>

        <div class="col-2 border">
          <div class="filters">
            <div class="row">
              <div class="col border">
                <p>saturation</p>
                <a href="sat" name="sat"><img class="filter-img" src="images/sat-filter.jpg" alt="saturation"></a>
              </div>
            </div>
            <div class="row">
              <div class="col border">
                <p>contrast</p>
                <a href="contrast" name="contrast"><img class="filter-img" src="images/contrast-filter.jpg" alt="contrast"></a>
              </div>
            </div>
            <div class="row">
              <div class="col border">
                <p>blur</p>
                <a href="blur" name="blur"><img class="filter-img" src="images/blur-filter.jpg" alt="blur"></a>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-2">

        </div>
        <div class="col-8">
          <div class="row">
            <div class="col-6 border" id="tools">
              <button type="button" name="button" id="pencil"><i class="fas fa-pencil-alt"></i></button>
              <button type="button" name="button" id="eraser"><i class="fas fa-eraser"></i></button>
            </div>
            <div class="col-6 border" id="colors">
              <button type="button" name="button" id="black"><i class="fas fa-tint"></i></button>
              <button type="button" name="button" id="red"><i class="fas fa-tint"></i></button>
              <button type="button" name="button" id="blue"><i class="fas fa-tint"></i></button>
              <button type="button" name="button" id="yellow"><i class="fas fa-tint"></i></button>
            </div>
          </div>
        </div>
        <div class="col-2">

        </div>

      </div>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Interfaces 2018 @MaggieMarchena using Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/painting.js"></script>
  </body>
</html>
